{% extends 'base.html' %}

{% block content %}
    {% if error %}
        {{error}}
        <br/>
    {% endif %}
    <h1>Sign Up!</h1>
    <br/>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        Username:
        <input type="text" name="username" />
        <br/>
        <br/>

        Password:
        <input type="Password" name="password1" />
        <br />
        <br />

        Confirm Password:
        <input type="Password" name="password2" />
        <br />
        <br />
        <input class="btn btn-primary" type="submit" value="Sign Up!" />
    </form>

{%endblock%}
